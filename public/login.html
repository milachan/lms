<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Siswa - EXAMBROWSER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .students-list {
            flex: 1;
            overflow-y: auto;
        }

        .student-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-card:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .student-details {
            font-size: 14px;
            color: #666;
        }

        .student-username {
            color: #667eea;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .retry-btn {
            background: white;
            color: #f56565;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .success-overlay.active {
            display: flex;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
        }

        .success-card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .success-card p {
            color: #666;
            margin-bottom: 20px;
        }

        .proceed-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéì Login Siswa</h1>
        <p>Pilih nama Anda untuk masuk ke ujian</p>
    </div>

    <div class="search-box" id="searchBox" style="display: none;">
        <input type="text" id="searchInput" placeholder="üîç Cari nama atau username...">
    </div>

    <div class="students-list" id="studentsList">
        <div class="loading">
            <div class="spinner"></div>
            <p>Memuat data siswa...</p>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-card">
            <div class="success-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h2>Login Berhasil!</h2>
            <p id="successMessage">Selamat datang, <strong id="studentNameDisplay"></strong></p>
            <button class="proceed-btn" onclick="proceedToExam()">Lanjutkan ke Ujian ‚Üí</button>
        </div>
    </div>

    <script>
        // Configuration - Production API URL
        const API_URL = 'https://lms-lens-projects-e9cc8729.vercel.app/api';
        const LMS_URL = 'https://lms.mtsn2kebumen.sch.id/login/index.php';

        let allStudents = [];
        let selectedStudent = null;
        let currentSessionId = null;
        let sessionCheckInterval = null;
        let examConfig = null;

        // Generate unique device ID (persistent)
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        const DEVICE_ID = getDeviceId();

        // URLSearchParams untuk redirect URL dari APK
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || LMS_URL; // Default redirect ke LMS

        // Load students on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadExamConfig();
            loadStudents();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterStudents(e.target.value);
            });
        });

        // ==================== EXAM LOCK ====================

        // Load exam configuration
        async function loadExamConfig() {
            try {
                const response = await fetch(`${API_URL}/exam-config`);
                const result = await response.json();

                if (result.success) {
                    examConfig = result.data;
                    
                    // If exam is active, prevent exit
                    if (examConfig.isActive) {
                        initExamLock();
                    }
                }
            } catch (error) {
                console.error('Error loading exam config:', error);
            }
        }

        // Initialize exam lock - disable back button and refresh
        function initExamLock() {
            console.log('üîí Exam lock activated');
            
            // Disable back button
            if (!examConfig.allowBack) {
                window.history.pushState(null, '', window.location.href);
                window.addEventListener('popstate', preventBack);
            }
            
            // Disable refresh
            if (!examConfig.allowRefresh) {
                window.addEventListener('beforeunload', preventRefresh);
            }
            
            // Disable right click
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            // Disable F5, Ctrl+R, Ctrl+W, etc
            document.addEventListener('keydown', preventShortcuts);
        }

        // Prevent back button
        function preventBack(e) {
            window.history.pushState(null, '', window.location.href);
            
            const password = prompt('üîí UJIAN SEDANG BERLANGSUNG\\n\\nAnda tidak dapat keluar sebelum waktu selesai.\\n\\nMasukkan password darurat jika ada masalah:');
            
            if (password) {
                verifyEmergencyPassword(password);
            }
        }

        // Prevent refresh
        function preventRefresh(e) {
            e.preventDefault();
            e.returnValue = 'üîí Ujian sedang berlangsung. Yakin ingin refresh?';
            return e.returnValue;
        }

        // Prevent keyboard shortcuts
        function preventShortcuts(e) {
            // F5 or Ctrl+R (Refresh)
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                if (!examConfig.allowRefresh) {
                    e.preventDefault();
                    alert('üîí Refresh dinonaktifkan selama ujian berlangsung.');
                }
            }
            
            // Ctrl+W (Close tab)
            if (e.ctrlKey && e.key === 'w') {
                e.preventDefault();
                alert('üîí Anda tidak dapat menutup tab selama ujian berlangsung.');
            }
            
            // Alt+F4 (Close window)
            if (e.altKey && e.key === 'F4') {
                e.preventDefault();
                alert('üîí Anda tidak dapat keluar selama ujian berlangsung.');
            }
            
            // Ctrl+Q (Quit)
            if (e.ctrlKey && e.key === 'q') {
                e.preventDefault();
                alert('üîí Anda tidak dapat keluar selama ujian berlangsung.');
            }
        }

        // Verify emergency password
        async function verifyEmergencyPassword(password) {
            try {
                const response = await fetch(`${API_URL}/verify-emergency-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (result.verified) {
                    alert('‚úÖ Password darurat benar.\\n\\nAnda akan dikeluarkan dari aplikasi.');
                    
                    // Logout first
                    await logout();
                    
                    // Remove event listeners
                    window.removeEventListener('popstate', preventBack);
                    window.removeEventListener('beforeunload', preventRefresh);
                    document.removeEventListener('keydown', preventShortcuts);
                    
                    // Allow exit
                    window.history.back();
                } else {
                    alert('‚ùå Password darurat salah!\\n\\nAnda tetap tidak bisa keluar.');
                    // Push state again to prevent exit
                    window.history.pushState(null, '', window.location.href);
                }
            } catch (error) {
                console.error('Error verifying password:', error);
                alert('‚ùå Gagal memverifikasi password.');
                window.history.pushState(null, '', window.location.href);
            }
        }

        // ==================== END EXAM LOCK ====================

        // Load students from API
        async function loadStudents() {
            try {
                const response = await fetch(`${API_URL}/students/active`);
                const result = await response.json();

                if (result.success && result.data) {
                    allStudents = result.data;
                    renderStudents(allStudents);
                    document.getElementById('searchBox').style.display = 'block';
                } else {
                    showError('Gagal memuat data siswa');
                }
            } catch (error) {
                console.error('Error loading students:', error);
                showError(`Tidak dapat terhubung ke server<br><small>API URL: ${API_URL}</small>`);
            }
        }

        // Render students list
        function renderStudents(students) {
            const container = document.getElementById('studentsList');

            if (students.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <h3>Tidak ada siswa ditemukan</h3>
                        <p>Coba kata kunci lain</p>
                    </div>
                `;
                return;
            }

            const html = students.map(student => {
                const initial = student.name.charAt(0).toUpperCase();
                return `
                    <div class="student-card" onclick='selectStudent(${JSON.stringify(student)})'>
                        <div class="student-avatar">${initial}</div>
                        <div class="student-info">
                            <div class="student-name">${student.name}</div>
                            <div class="student-details">
                                <span class="student-username">@${student.username}</span> ‚Ä¢ ${student.class}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Filter students by search query
        function filterStudents(query) {
            const filtered = allStudents.filter(s => 
                s.name.toLowerCase().includes(query.toLowerCase()) ||
                s.username.toLowerCase().includes(query.toLowerCase()) ||
                s.class.toLowerCase().includes(query.toLowerCase())
            );
            renderStudents(filtered);
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('studentsList');
            container.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Error</strong><br>
                    ${message}
                    <br>
                    <button class="retry-btn" onclick="loadStudents()">üîÑ Coba Lagi</button>
                </div>
            `;
        }

        // Select student and proceed
        async function selectStudent(student) {
            try {
                selectedStudent = student;

                // Show loading
                document.getElementById('studentsList').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Login sebagai ${student.name}...</p>
                    </div>
                `;

                // Get device info
                const deviceInfo = `${navigator.userAgent} | Screen: ${window.screen.width}x${window.screen.height}`;

                // Record login to API with device ID
                const loginResponse = await fetch(`${API_URL}/login-logs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentId: student.id,
                        studentName: student.name,
                        username: student.username,
                        timestamp: new Date().toISOString(),
                        deviceInfo: deviceInfo,
                        deviceId: DEVICE_ID
                    })
                });

                const loginResult = await loginResponse.json();
                
                if (loginResult.success) {
                    currentSessionId = loginResult.sessionId;
                    
                    // Save to localStorage for persistence
                    localStorage.setItem('currentSession', JSON.stringify({
                        studentId: student.id,
                        studentName: student.name,
                        username: student.username,
                        sessionId: currentSessionId,
                        deviceId: DEVICE_ID,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Start session monitoring
                    startSessionMonitoring();
                } else {
                    throw new Error('Login failed');
                }

                // Show success overlay
                document.getElementById('studentNameDisplay').textContent = student.name;
                document.getElementById('successOverlay').classList.add('active');

            } catch (error) {
                console.error('Error selecting student:', error);
                showError('Gagal mencatat login. Silakan coba lagi.');
            }
        }

        // Proceed to exam (redirect ke LMS)
        function proceedToExam() {
            if (!selectedStudent) return;

            // Redirect langsung ke LMS MTs N 2 Kebumen
            console.log('Redirecting to LMS:', LMS_URL);
            console.log('Session:', currentSessionId);
            
            // Redirect to LMS
            window.location.href = LMS_URL;
        }

        // Session monitoring - check every 30 seconds
        function startSessionMonitoring() {
            // Clear existing interval
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
            }

            // Check session every 30 seconds
            sessionCheckInterval = setInterval(async () => {
                await checkSessionStatus();
            }, 30000); // 30 seconds
        }

        // Check if session is still active
        async function checkSessionStatus() {
            try {
                const session = JSON.parse(localStorage.getItem('currentSession') || '{}');
                if (!session.sessionId) return;

                const response = await fetch(`${API_URL}/check-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentId: session.studentId,
                        deviceId: DEVICE_ID,
                        sessionId: session.sessionId
                    })
                });

                const result = await response.json();

                if (!result.active) {
                    // Session expired or logged in from another device
                    console.log('Session expired:', result.message);
                    handleSessionExpired(result.message);
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        // Handle session expired
        function handleSessionExpired(message) {
            // Clear session
            localStorage.removeItem('currentSession');
            clearInterval(sessionCheckInterval);

            // Show alert and reload
            alert(`‚ö†Ô∏è Sesi Anda telah berakhir\n\n${message}\n\nSilakan login kembali.`);
            window.location.reload();
        }

        // Logout function (dipanggil saat keluar dari WebView)
        async function logout() {
            try {
                const session = JSON.parse(localStorage.getItem('currentSession') || '{}');
                if (!session.sessionId) return;

                await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentId: session.studentId,
                        sessionId: session.sessionId,
                        deviceId: DEVICE_ID
                    })
                });

                // Clear local data
                localStorage.removeItem('currentSession');
                clearInterval(sessionCheckInterval);
                
                console.log('Logged out successfully');
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // Detect page unload (keluar dari WebView atau tutup tab)
        window.addEventListener('beforeunload', (e) => {
            logout();
        });

        // Detect visibility change (app goes to background)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // App in background - logout
                logout();
            }
        });

        // Check if already logged in
        const existingSession = localStorage.getItem('currentSession');
        if (existingSession) {
            const session = JSON.parse(existingSession);
            console.log('Session found - Already logged in as:', session.studentName);
            console.log('Session ID:', session.sessionId);
            console.log('Device ID:', session.deviceId);
            
            // Verify session is still active
            checkSessionStatus();
            startSessionMonitoring();
            
            // Optional: Auto redirect ke LMS jika session masih aktif
            // window.location.href = LMS_URL;
        }
    </script>
</body>
</html>
